app = 'caf-gpt'
primary_region = 'yul'
console_command = 'python manage.py shell'

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = 'python manage.py migrate --noinput'

[env]
  DEBUG = 'false'
  DJANGO_ENV = 'production'
  AWS_S3_ENDPOINT_URL = 'https://gateway.storjshare.io'
  ALLOWED_HOSTS = 'caf-gpt.com,caf-gpt.fly.dev'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health/"

[[vm]]
  size = 'shared-cpu-1x'
  count = 1

[mounts]
  source = "caf_gpt_data"
  destination = "/code/data"